<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulario</title>
  </head>
  <body>
    <header>
      <h1>Formulario de registro</h1>
    </header>
    <section>
      <form>
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required />
        <br /><br />

        <label for="apellido">Apellido:</label>
        <input type="text" name="apellido" id="apellido" required />
        <br /><br />

        <label>Modalidad de Cursada:</label>
        <input type="radio" id="ondemand" name="cursada" required />
        <label for="ondemand">On-Demand</label>

        <input type="radio" name="cursada" id="envivo" />
        <label for="envivo" id="envivo">En vivo</label>
        <br /><br />

        <label for="correo">Correo:</label>
        <input type="email" name="correo" id="correo" required />

        <br /><br />

        <input type="checkbox" name="info" id="info" />
        <label for="info"
          >Deseo recibir información sobre nuevos posteos en la plataforma de
          Nucba.</label
        >

        <br /><br />

        <input type="checkbox" name="terminos" id="terminos" required />
        <label for="terminos"
          >Declaro que leí los terminos y condiciones y estoy listo para
          convertirme en desarrollador web Full Stack.</label
        >
        <br /><br />
        <input type="submit" value="Enviar" />
      </form>
    </section>
    <footer>
      <br />
      <br />

      <a href="/index.html">volver a inicio</a>
    </footer>
  </body>
</html>
